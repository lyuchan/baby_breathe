<script type="text/html" id="col-template">
    <tr>
        <td>{{id}}</td>
        <td>{{ip}}</td>
        <td>

            <button class="btn btn-ctrlfind" onclick="find('{{ip}}')">尋找</button>
        </td>
    </tr>
</script>
<script type="text/html" id="settings-template">

                <option value="OBS">OBS</option>

    </div>
    <div class="setBox">
        <p class="input-title">ip:</p>
