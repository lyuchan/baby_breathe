<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宮格監視器畫面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            width: 100vw;
            gap: 4px; /* 间隙大小 */
            background-color: white; /* 格子背景顏色 */
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* 圖片背景顏色 */
        }
        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .time-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="./img/1.png" alt="Image 1">
            <div class="time-display" id="time1"></div>
        </div>
        <div class="grid-item">
            <img src="./img/2.png" alt="Image 2">
            <div class="time-display" id="time2"></div>
        </div>
        <div class="grid-item">
            <img src="./img/3.png" alt="Image 3">
            <div class="time-display" id="time3"></div>
        </div>
        <div class="grid-item">
            <img src="./img/4.png" alt="Image 4">
            <div class="time-display" id="time4"></div>
        </div>
        <div class="grid-item">
            <img src="./img/5.png" alt="Image 5">
            <div class="time-display" id="time5"></div>
        </div>
        <div class="grid-item">
            <img src="./img/6.png" alt="Image 6">
            <div class="time-display" id="time6"></div>
        </div>
        <div class="grid-item">
            <img src="./img/7.png" alt="Image 7">
            <div class="time-display" id="time7"></div>
        </div>
        <div class="grid-item">
            <img src="./img/8.png" alt="Image 8">
            <div class="time-display" id="time8"></div>
        </div>
        <div class="grid-item">
            <img src="./img/9.png" alt="Image 9">
            <div class="time-display" id="time9"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.getFullYear() + '/' +
                                  ('0' + (now.getMonth() + 1)).slice(-2) + '/' +
                                  ('0' + now.getDate()).slice(-2) + ' ' +
                                  ('0' + now.getHours()).slice(-2) + ':' +
                                  ('0' + now.getMinutes()).slice(-2) + ':' +
                                  ('0' + now.getSeconds()).slice(-2);
            for (let i = 1; i <= 9; i++) {
                document.getElementById('time' + i).innerText = formattedTime;
            }
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
