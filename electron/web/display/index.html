<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監視畫面</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            width: 100vw;
            gap: 4px;
            /* 间隙大小 */
            background-color: white;
            /* 格子背景顏色 */
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            /* 圖片背景顏色 */
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .time-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .tb {
            overflow-y: auto;
            border-collapse: collapse;
            background-color: #202020;
            border: 2px solid #696969;
            border-radius: 10px;
            height: calc(40vh - 200px);
        }

        table {
            border-collapse: collapse;
            font-size: 17px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
            background-color: #202020;
            border-radius: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 2px solid #696969;
            color: #fff;
        }

        th {
            background-color: #202020;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tr:nth-child(even) {
            background-color: #000000;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        .row {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 0px;
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="./img/1.png" alt="Image 1">
            <div class="time-display" id="time1"></div>
        </div>
        <div class="grid-item"><img src="./img/warning.png" alt="Image 7">
        </div>
        <div class="grid-item"><img src="./img/warning.png" alt="Image 7">
        </div>
        <div class="grid-item"><img src="./img/warning.png" alt="Image 7">
        </div>
        <div class="grid-item"><img src="./img/warning.png" alt="Image 7">
        </div>
        <div class="grid-item"><img src="./img/warning.png" alt="Image 7">
        </div>
        <div class="grid-item">
            <img src="./img/warning.png" alt="Image 7">
            <!--<div class="time-display" id="time7"></div>-->
        </div>
        <div class="grid-item">
            <img src="./img/warning.png" alt="Image 8"><!--
            <div class="time-display" id="time8"></div> -->
        </div>
        <div class="grid-item">
            <div class="row">
                <h1 style="text-align:center;color: white;font-size: 50px;margin-top: 0px;margin-bottom: 0px;">即時警告</h1>
                <div class="tb">
                    <table>
                        <tr>
                            <th>異常簡述</th>
                        </tr>
                        <tbody id="table-list">
                            <!-- list -->
                            <tr>
                                <td>裝置ID : demobaby1感測器離線</td>
                            </tr>
                            <tr>
                                <td>裝置ID : demobaby1鏡頭離線</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.getFullYear() + '/' +
                ('0' + (now.getMonth() + 1)).slice(-2) + '/' +
                ('0' + now.getDate()).slice(-2) + ' ' +
                ('0' + now.getHours()).slice(-2) + ':' +
                ('0' + now.getMinutes()).slice(-2) + ':' +
                ('0' + now.getSeconds()).slice(-2);
            for (let i = 1; i <= 8; i++) {
                document.getElementById('time' + i).innerText = `姓名 李光倫 裝置ID demobaby2\n目前呼吸頻率 10 brpm \n最後更新時間 ${formattedTime}`;
            }
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
