<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Touch Coordinates</title>
    <style>
        .image-container {
            width: 250px;
            height: 250px;
            background-image: url('https://club.mcsa.tw/api/debug.php?draw=1&touches=0,0,5,5,200,0,5,5,0,200,5,5,50,50,5,5,70,70,5,5');
            background-size: cover;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <script>
        const imageContainer = document.getElementById('imageContainer');

        imageContainer.addEventListener('touchstart', (event) => {
            const rect = imageContainer.getBoundingClientRect();
            const touches = event.touches;
            for (let i = 0; i < touches.length; i++) {
                const x = touches[i].clientX - rect.left;
                const y = touches[i].clientY - rect.top;
                console.log(`Touch ${i + 1} coordinates: (${x}, ${y})`);
            }
        });
    </script>
</body>
</html>
